<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Lojas - Rede Cesária</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; color: #212529; }
        .header-bg { background-color: #ffffff; }
        .back-link { transition: color 0.3s ease; }
        .back-link:hover { color: #0d6efd; }
    </style>
</head>
<body class="antialiased">

    <header class="header-bg shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Rede Cesária</h1>
            <a href="../" class="back-link text-blue-600 font-semibold">&larr; Voltar para a Página Inicial</a>
        </div>
    </header>

    <main class="container mx-auto p-6 md:p-12">
        <section class="text-center pt-16 pb-12">
            <h2 class="text-4xl md:text-6xl font-bold text-gray-800">Nossas Lojas</h2>
            <p class="mt-4 text-lg text-gray-600 max-w-3xl mx-auto">
                Navegue pelo mapa para encontrar a localização de todas as unidades da Rede Cesária.
            </p>
        </section>

        <div class="bg-white p-4 rounded-xl shadow-lg border border-gray-200">
             <iframe class="w-full h-[600px] border-0 rounded-lg" src="https://www.google.com/maps/d/u/0/embed?mid=156H2YLl_Kj_P1GJFV6cTDTHl0baxhFc&ehbc=2E312F&noprof=1"></iframe>
        </div>
    </main>

    <footer class="text-center p-6 mt-12 text-gray-500">
        <p>&copy; 2024 Rede Cesária. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
