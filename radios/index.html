<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádios - Rede Cesária</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #1a1a1a; color: #f8f8f8; }
        .font-mono { font-family: 'Space Mono', monospace; }
        .grainy-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><filter id="f"><feTurbulence type="fractalNoise" baseFrequency="0.75" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23f)"/></svg>'); opacity: 0.08; z-index: 999; }
        .radio-card { background-color: rgba(35, 35, 35, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease; backdrop-filter: blur(8px); }
        .radio-card:hover { transform: translateY(-5px) scale(1.02); border-color: #FFF3B0; }
        .back-link { transition: color 0.3s ease; }
        .back-link:hover { color: #EF4444; }
    </style>
</head>
<body class="antialiased">
    <div class="grainy-overlay"></div>
    
    <header class="p-6">
        <a href="../" class="back-link text-yellow-300 font-mono">&larr; Voltar para a Página Inicial</a>
    </header>

    <main class="min-h-screen flex flex-col justify-center items-center p-6 md:p-12 -mt-16">
        <div class="text-center">
            <h1 class="text-5xl md:text-7xl font-bold font-mono uppercase">Rádios da Rede<span class="text-red-500">.</span></h1>
            <p class="mt-4 text-xl text-gray-400 max-w-2xl mx-auto">Selecione a rádio da sua loja e dê o play para criar o ambiente perfeito.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-16 w-full max-w-6xl">
            <a href="http://radios.cesaria.shop/public/vista" target="_blank" class="block radio-card rounded-lg p-8 text-center">
                <h2 class="text-3xl font-bold font-mono">Vista Alegre</h2>
            </a>
            <a href="http://radios.cesaria.shop/public/luz" target="_blank" class="block radio-card rounded-lg p-8 text-center">
                <h2 class="text-3xl font-bold font-mono">Jardim da Luz</h2>
            </a>
            <a href="http://radios.cesaria.shop/public/taboao" target="_blank" class="block radio-card rounded-lg p-8 text-center">
                <h2 class="text-3xl font-bold font-mono">Taboão</h2>
            </a>
            <a href="http://radios.cesaria.shop/public/salete" target="_blank" class="block radio-card rounded-lg p-8 text-center">
                <h2 class="text-3xl font-bold font-mono">Jardim Salete</h2>
            </a>
            <a href="http://radios.cesaria.shop/public/pinheiros" target="_blank" class="block radio-card rounded-lg p-8 text-center">
                <h2 class="text-3xl font-bold font-mono">Parque Pinheiros</h2>
            </a>
        </div>
    </main>
</body>
</html>
